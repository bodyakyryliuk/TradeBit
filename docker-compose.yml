services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - spring

  keycloak:
    image: 011a708d97bf2f71cd182706518d34d0e7c9f89ff224bfeda35dcfdc0a63333c
    restart: always
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      JAVA_OPTS_APPEND: "-Dkeycloak.profile.feature.upload_scripts=enabled"
    ports:
      - "8180:8080"
    networks:
      backend:
        aliases:
          - "keycloak"

  postgres: # New PostgreSQL service
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    networks:
      backend:
        aliases:
          - "postgres"

  api-gateway:
    image: api-gateway-image  # Replace with your API Gateway image
    ports:
      - "8080:8080"
    networks:
      - spring

networks:
  postgres:
    driver: bridge
  spring:
    driver: bridge
  backend:
